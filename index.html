<html>
  <head>
    <title>Js Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1><div id="firstnum">num1</div></h1>
    <h1><div id="modifier">Modifier</h1></div>
    <h1><div id="secondnum">num2</div></h1>
    <h1><div id="answer">ANSWER</h1>
            
    
    <div class="row">
      
      <button class="purple" id="but1">1</button>
      <button class="purple" id="but2">2</button>
      <button class="purple" id="but3">3</button>
      <button class="yellow" id="but12">+</button>
    </div>
    <div class="row">
        <button class="purple" id="but4">4</button>
      <button class="purple" id="but5">5</button>
      <button class="purple" id="but6">6</button>
      <button class="yellow" id="but13">-</button>
    </div>
    <div class="row">
      <button class="purple" id="but7">7</button>
      <button class="purple" id="but8">8</button>
      <button class="purple" id="but9">9</button>
      <button class="yellow" id="but11">*</button>
    </div>
    <div class="row">
      <button class="blue" id="but15">C</button>
      <button class="purple" id="but0">0</button>
      <button class="blue" id="but14">=</button>
      <button class="yellow" id="but10">/</button>
      
   
    </div>
      
  
    <script src="main.js"></script>
  </body>

  </html>
